<!doctype html>
<html>
  <head>
    <title>Markdownify</title>
    <meta charset="utf-8"/>
    <script src="https://cdn.rawgit.com/tibastral/markdownify/master/vendor/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/marijnh/CodeMirror/master/lib/codemirror.js"></script>
    <script src="https://cdn.rawgit.com/marijnh/CodeMirror/master/addon/edit/continuelist.js"></script>
    <script src="https://cdn.rawgit.com/marijnh/CodeMirror/master/mode/xml/xml.js"></script>
    <script src="https://cdn.rawgit.com/marijnh/CodeMirror/master/mode/markdown/markdown.js"></script>
    <script src='https://cdn.rawgit.com/chjj/marked/master/lib/marked.js' type='text/javascript'></script>
    <link rel='stylesheet' href="https://cdn.rawgit.com/marijnh/CodeMirror/master/lib/codemirror.css"></link>

    <script src="../lib/jquery.markdownify.js"></script>
    <link rel="stylesheet" href="../lib/jquery.markdownify.css"></link>
    <script>
    $(function () {
      new markdownify({
        selector: '.markdown'
      });
    })
    </script>
  </head>

  <body>
    <form>
      <div class='markdownify-menu' data-target='markdown'>
        <a class='btn--insert' data-prefix='# ' href='javascript:void(0)'>h1</a>
        <a class='btn--insert' data-prefix='## ' href='javascript:void(0)'>h2</a>
        <a class='btn--insert' data-prefix='*' data-suffix='*' href='javascript:void(0)'>i</a>
        <a class='btn--insert' data-prefix='**' data-suffix='**' href='javascript:void(0)'>b</a>
        <a class='btn--insert' data-prefix='> ' href='javascript:void(0)'>quote</a>
        <a class='btn--insert' data-prefix='* ' href='javascript:void(0)'>list</a>
        <a class='btn--insert' data-prefix='1. ' href='javascript:void(0)'>1.</a>
        <a class='btn--insert' data-type='link' href='javascript:void(0)'>link</a>
        <a class='btn--insert' data-type='video' href='javascript:void(0)'>video</a>
        <a class='btn--insert' data-type='img' href='javascript:void(0)'>img</a>
      </div>
      <textarea class='markdown' id="markdown">It's me


https://www.youtube.com/watch?v=bGutVrdL3M8

![](https://res.cloudinary.com/milesrock/image/upload/u67voe2x4dfnnajnshz7)</textarea>
      <div class='markdown-preview'></div>
      <a class='btn--preview' href='javascript:void(0)' data-toggle-text='edit' data-target='markdown'>preview</a>
    </form>
  </body>
</html>
